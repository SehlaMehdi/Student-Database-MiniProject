<!DOCTYPE html>
<html>
<head>
    <title>Student Entry Form</title>
</head>
<body bgcolor="lightblue">
    <center>
        <h2>Student Details Entry</h2>
        <form action="SubmitStudent" method="post">
            <label>USN:</label><input type="text" name="usn"><br><br>
            <label>Name:</label><input type="text" name="name"><br><br>
            <label>Branch:</label><input type="text" name="branch"><br><br>
            <label>Semester:</label><input type="number" name="sem"><br><br>
            <h3>Enter Marks</h3>
            <label>Subject 1:</label><input type="number" name="sub1"><br><br>
            <label>Subject 2:</label><input type="number" name="sub2"><br><br>
            <label>Subject 3:</label><input type="number" name="sub3"><br><br>
            <label>Subject 4:</label><input type="number" name="sub4"><br><br>
            <label>Subject 5:</label><input type="number" name="sub5"><br><br>
            <input type="submit" value="Submit">
        </form>
    </center>
</body>
</html>
